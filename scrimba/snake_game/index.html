<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <h1>Snake Game</h1>
        <!-- use autocomplete="off" so firefox will reset to the checked button on page refresh -->
        <form autocomplete="off">
          Select initial speed:
          <div>
            <input type="radio" id="slow-speed" name="speed" value="1000" />
            <label for="slow-speed">Slow</label>
          </div>

          <div>
            <input
              type="radio"
              id="medium-speed"
              name="speed"
              value="600"
              checked
            />
            <label for="medium-speed">Medium</label>
          </div>

          <div>
            <input type="radio" id="fast-speed" name="speed" value="300" />
            <label for="fast-speed">Fast</label>
          </div>
        </form>
        <button id="start" class="btn">Start / Restart</button>
        <h2>Score: <span id="score">0</span></h2>
        <div class="grid"></div>
      </div>
      <!-- close game -->
    </div>
    <!-- close container -->
    <script src="index.js"></script>
  </body>
</html>
